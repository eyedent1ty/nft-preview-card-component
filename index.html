<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          class="card-image"
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium"
          width="250px"
        />
        <div class="text">
          <h2 class="title">Equilibrium #3429</h2>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="card-footer">
          <div class="left-footer">
            <img src="images/icon-ethereum.svg" />
            0.041 ETH
          </div>
          <div class="right-footer">
            <img src="images/icon-clock.svg" /> 3 days left
          </div>
        </div>
        <hr />
        <div class="user">
          <img src="images/image-avatar.png" alt="avatar.png" width="30px" />
          Creation of <span class="user-name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
